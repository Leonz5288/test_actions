name: Create Comment
on:
  issue_comment:
    types: [created, edited]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Update comment
        uses: jungwinter/comment@v1
        with:
          type: edit
          body: ${{ github.event.comment.body + "\n- [ ] Run tests" }}
          issue_number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
